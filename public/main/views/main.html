
<div class="form-group">
  <label for="register"></label>
  <input ng-model = "username"type="text" class="form-control" id="" placeholder="name">
  <input ng-model = "password"type="text" placeholder="password"name="name" value="">
  <button ng-click = "registerUser()"type="button" name="button">Register</button>
</div>
<div class="form-group">
  <label for="login"></label>
  <input type="text" ng-model = "loginName"class="form-control" id="" placeholder="username">
  <input type="text" ng-model = "loginPassword"name="name" placeholder="passsword"value="">
  <button ng-click = "authenticateUser()"type="button" name="button">Login</button>
</div>
<div class="form-group">
  <label for="update"></label>
  <input type="text" ng-model = "usernameUpdate"class="form-control" id="" placeholder="username">
  <input type="text" ng-model = "passwordUpdate"name="name" placeholder="passsword"value="">
  <button ng-click = "updateUser()"type="button" name="button">Login</button>
</div>
<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
<div class="form-group">
  <label for="createevent"></label>
  <input type="text" ng-model = "eventTitle"class="form-control" id="" placeholder="title">
  <input type="text" ng-model = "city"name="name" placeholder="city"value="">
  <input type="text" ng-model = "state"name="name" placeholder="state"value="">
  <input type="text" ng-model = "zip"name="name" placeholder="zip"value="">

  <button ng-click = "createEvent()"type="button" name="button">Login</button>
</div>
