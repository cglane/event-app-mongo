<ion-view name = "ActiveUsers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <br>
    <br>
    <br>
    <div class="list card">
      <form  ng-controller="AccountCtrl as up" name="up.upload_form">
                    Single Image with validations
                <input
                   type="file"
                   ngf-select
                   ng-model="up.file"
                   name="file"
                   ngf-pattern="'image/*'"
                   accept="image/*"
                   ngf-max-size="20MB"
                   />
                Image thumbnail: <img style="width:100px;" ngf-thumbnail="up.file || '/thumb.jpg'"/>
                <i ng-show="up.upload_form.file.$error.required">*required</i><br>
                <i ng-show="up.upload_form.file.$error.maxSize">File too large
                {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                <button type="submit" ng-click="up.submit()">submit</button>
                <p>{{up.progress}}</p>
            </form>
  <div class="item item-avatar">
    <img ng-src="currEvent.pictures[0]" alt="Some Text">
  </div>
  <div class="item item-body">
    <button ng-click = 'editEvent()'style="float:right"type="button button-calm" name="button">Edit</button>
    <p>
      Event Name : {{currEvent.eventTitle}}
    </p>
    <p>
      <p>
        Location:
        <br>
          City: {{currEvent.location.city}}
          <br>
          State: {{currEvent.location.state}}
          <br>
          Zip: {{currEvent.location.zip}}
      </p>
    </p>
  </div>

</div>
    </ion-content>
</ion-view>
