<ion-view name = "ActiveUsers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <br>
    <br>
    <br>
    <div class="list card">
      <img ng-src="/pics/{{currEvent.pictures[0]}}" alt="" />
      <form  ng-controller="AccountCtrl as up" name="up.upload_form">
                    Single Image with validations
                <input
                   type="file"
                   ngf-select
                   ng-model="up.file"
                   name="file"
                   ngf-pattern="'image/*'"
                   accept="image/*"
                   ngf-max-size="20MB"
                   />
                Image thumbnail: <img style="width:100px;" ng-src="./pics/{{currEvent.avatar}}">
                <i ng-show="up.upload_form.file.$error.required">*required</i><br>
                <i ng-show="up.upload_form.file.$error.maxSize">File too large
                {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                <button type="submit" ng-click="up.submit()">submit</button>
                <p>{{up.progress}}</p>
            </form>
              <span class="input-label">Title</span>
              <input ng-model = "currEvent.eventTitle"type="text" placeholder="group meeting">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">City</span>
              <input ng-click = ""ng-model = "currEvent.location.city"type="text" placeholder="Charleston"name="name" value="">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">State</span>
              <input ng-click = ""ng-model = "currEvent.location.state"type="text" placeholder="SC"name="name" value="">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Zip</span>
              <input ng-click = ""ng-model = "currEvent.location.zip"type="text" placeholder="Zip"name="name" value="">
            </label>
            <button ng-click = 'submitEvent(s)'type="button button-calm" name="button">Update</button>
</div>
    </ion-content>
</ion-view>
