<ion-view view-title="Messages">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="message in messages" type="item-text-wrap">
        <h2>{{message.body}}</h2>
        <p>{{getTime(message.time)}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
