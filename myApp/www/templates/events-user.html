<ion-view name = "Users">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <button ng-click = "inviteUser()"type="button" name="button">Invite Someone</button>
    <button ng-click = "getGoogleContacts()"type="button" name="button">Get Google Contacts</button>
    <div class="card" ng-repeat="user in eventUsers">
      <div class="item item-divider">
          <img ng-src="./pics/{{user.avatar}}" onerror="this.src='http://www.gravatar.com/avatar/3b3be63a4c2a439b013787725dfce802?d=identicon'"alt="" />
          {{user.lastName || user.username}} {{user.firstName}}
          <button style = "float:right"class = " button button-calm"ng-click = "editUser($index)"type="button" name="button">Edit User</button>
      </div>
      <div class="item item-text-wrap">
          <strong>Email: {{user.email}}</strong>
          <br>
          <strong>Phone: {{user.phone}}</strong>
      </div>
        </div>
    </ion-content>
</ion-view>
