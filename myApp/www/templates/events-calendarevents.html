<ion-view name = "Calendar Events">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="card" ng-repeat="event in todayEvents | orderBy: '-start':true">
                    <div style = "color:red"class="item item-divider">
                        {{event.title}}
                    </div>
                    <div class="item item-divider">
                      {{getTime(event.start)}}
                    </div>
                    <div class="item item-text-wrap">
                        <strong>Starts: {{ event.start | date:'short' }}</strong>
                        <br>
                        <strong>Ends: {{ event.end | date:'short' }}</strong>
                    </div>
                </div>
    <div class="card" ng-repeat="event in eventDates | orderBy: '-start':true">
                    <div class="item item-divider">
                        {{event.title}}
                    </div>
                    <div class="item item-text-wrap">
                        <strong>Starts: {{ event.start | date:'short' }}</strong>
                        <br>
                        <strong>Ends: {{ event.end | date:'short' }}</strong>
                    </div>
                </div>
    </ion-content>
</ion-view>
