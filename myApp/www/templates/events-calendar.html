<ion-view title="{{currentEvent.eventTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <button ng-click = "formPopup()"type="button" name="button">Add Event</button>
    <button ng-click = 'createNewEventDate()'type="button" name="button">New Event shortcut</button>
    <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
        </ion-content>
</ion-view>
