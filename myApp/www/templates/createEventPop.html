<div ng-controller = "DashCtrl"class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input ng-model = "data.eventTitle"type="text" placeholder="group meeting">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">City</span>
    <input ng-model = "data.city"type="text" placeholder="Charleston">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">State</span>
    <input ng-model = "data.state"type="text" placeholder="SC">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Zip Code</span>
    <input ng-model = "data.zip"type="text" placeholder="29401">
  </label>
</div>
