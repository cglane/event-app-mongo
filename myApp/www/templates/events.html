<ion-side-menus>

  <!-- <ion-pane ion-side-menu-content> -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable"></ion-nav-bar>
    <ion-nav-view name="eventsContent" animation="slide-left-right"></ion-nav-view>

</ion-side-menu-content>
  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-icon name="add"></ion-icon>

      <ion-item name = 'person'>
        <a class="ion-arrow-left-c nav-butons-icons button-icon icon"href= '/#/tab/dash'></a>
      </ion-item>
      <ion-list>
        <ion-item menu-close ui-sref="events.{{item.title}}" ng-repeat="item in list"ng-click="clearChecked();item.checked = !item.checked">
          <a class="nav-buttons-icons button button-icon icon" ng-class="item.checked ? 'ion-ios-'+item.icon : 'ion-ios-'+item.icon+'-outline'"></a>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
