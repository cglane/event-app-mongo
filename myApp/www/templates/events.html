<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <!-- <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button> -->
    </ion-nav-bar>
    <ion-nav-view name="events-dash" animation="slide-left-right"></ion-nav-view>
    <ion-nav-view name="events-calendar" animation="slide-left-right"></ion-nav-view>
    <ion-nav-view name="events-message" animation="slide-left-right"></ion-nav-view>
    <ion-nav-view name="events-user" animation="slide-left-right"></ion-nav-view>
    <ion-nav-view name="events-account" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-repeat="item in list"ng-click="clearChecked();item.checked = !item.checked"ui-sref= "events.{{item.title}}">
          <a class="nav-buttons-icons button button-icon icon" ng-class="item.checked ? 'ion-ios-'+item.icon : 'ion-ios-'+item.icon+'-outline'"></a>
          <!-- <h6>{{item.title}}</h6> -->
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
