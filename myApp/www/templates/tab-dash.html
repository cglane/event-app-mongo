<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list list-inset">
         <label class="item item-input">
             <input type="text" placeholder="Username" ng-model="userData.username">
         </label>
         <label class="item item-input">
             <input type="password" placeholder="Password" ng-model="userData.password">
         </label>
     </div>
     <button class="button button-block button-calm" ng-click="regularLogin()">Login</button>
     <button class="button button-block button-calm" ng-click="facebookLogin()">Facebook</button>
 </ion-content>
</ion-view>

  </ion-content>
</ion-view>
