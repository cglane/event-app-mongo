<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="./lib/fullcalendar/dist/fullcalendar.css"/>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ng-cordova  -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- other dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="lib/moment/moment.js" charset="utf-8"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <!-- calendar dependencies -->
    <script type="text/javascript" src="./lib/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="./lib/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="./lib/fullcalendar/dist/gcal.js"></script>
   <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/AccountCtrl.js"></script>
    <script src="js/CalendarCtrl.js"></script>
    <script src="js/ChatDetailCtrl.js"></script>
    <script src="js/DashCtrl.js"></script>
    <script src="js/EventsCtrl.js"></script>
    <script src="js/MainServiceCtrl.js"></script>
    <script src="js/RegisterCtrl.js"></script>
    <script src="js/EventDatesCtrl.js"></script>
    <script src="js/UserCtrl.js" charset="utf-8"></script>
    <script src="js/services.js"></script>

    <!-- ion calendar dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion.calendar/2.0.2/js/ion.calendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion.calendar/2.0.2/js/moment-with-locales.min.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
